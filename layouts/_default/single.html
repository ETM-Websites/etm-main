{{ define "main" }}
<article>
  <header>
    <div class="mx-auto px-6" style="max-width: 72.5ch;">
      <h1>{{ .Page.Params.Title }}</h1>
    </div>

    {{ with .Params.image }}
      <div class="max-w-screen-lg mx-auto my-8">
        {{- partial "image" (dict "src" . "alt" $.Page.Params.Title) -}}
      </div>
    {{ end }}
  </header>
  <div class="mx-auto px-6" style="max-width: 72.5ch;">
    {{- .Content -}}
  </div>
</article>
{{ end }}
