{{- $external := strings.HasPrefix .Destination "http" -}}
{{- $anchor := strings.HasPrefix .Destination "#" -}}
<a
  href="{{ .Destination | safeURL }}"
  {{ with .Title}} title="{{ . }}"{{ end }}
  {{ if $anchor }}
    class="is-anchor"
  {{ else if $external }}
    target="_blank"
    rel="noopener"
  {{ end }}
>
  {{- .Text | safeHTML -}}
  {{- if $external -}}
    <span
      class="align-baseline inline-block icon"
      aria-label="(opens in new window)"
      style="font-size: 0.8em; transform: translateY(-0.15em); margin-left: 0.25em; margin-right: 0.25em;"
    >
      {{- partial "icons/action/open_in_new.svg" -}}
    </span>
  {{- end -}}
</a>
