{{ define "main" }}
  {{- partial "hero" . -}}
  <div class="max-w-screen-md mx-auto px-6 py-4">
    {{ with .Content }}
      <div class="my-8">
        {{- . -}}
      </div>
    {{ end }}
    {{ range .Pages }}
      <article>
        <h3><a href="{{.Permalink}}">{{.Title}}</a></h3>
        <p>{{ .Summary }}</p>
      </article>
    {{ end }}
  </div>
{{ end }}
